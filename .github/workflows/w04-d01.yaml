name: "Tests: for Week04 Day01"

on:
  push:
    # Run tests only when the following folders/files have changed during the push:
    branches:
      - 'main'
    paths:
      - user/week04/exercises/day01/**


jobs:
  Arrays:

    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.added, 'user/week04/exercises/day01/arrays/') }}

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: "Basic Array Practice > Check file existence: basic-array-practice.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/arrays/basic-array-practice.js"
          fail: true

      - name: Run Basic Array Practice Test
        run: node curriculum/week04/exercises/arrays/tests/basic-array-practice.test.js

      - name: "String to Array > Check file existence: string-to-array.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/arrays/string-to-array.js"
          fail: true

      - name: Run String to Array Test
        run: node curriculum/week04/exercises/arrays/tests/string-to-array.test.js

      - name: "Array to String > Check file existence: array-to-string.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/arrays/array-to-string.js"
          fail: true

      - name: Run Array to String Test
        run: node curriculum/week04/exercises/arrays/tests/array-to-string.test.js

      - name: "Birds > Check file existence: birds.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/arrays/birds.js"
          fail: true

      - name: Run Birds Test
        run: node curriculum/week04/exercises/arrays/tests/birds.test.js
  
  Objects:

    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.added, 'user/week04/exercises/day01/objects/') }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: "Object Basics 1 > Check file existence: object-basics-1.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/objects/object-basics-1.js"
          fail: true

      - name: Run Object Basics 1 Test
        run: node curriculum/week04/exercises/objects/tests/object-basics-1.test.js

      - name: "Object Basics 2 > Check file existence: object-basics-2.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/objects/object-basics-2.js"
          fail: true

      - name: "Object Basics 2 > Check file existence: object-basics-2.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/objects/object-basics-2.js"
          fail: true

      - name: "Object Basics 4 > Check file existence: object-basics-4.js"
        uses: andstor/file-existence-action@v2
        with:
          files: "user/week04/exercises/day01/objects/object-basics-4.js"
          fail: true
      

      